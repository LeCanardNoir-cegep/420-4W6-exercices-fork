<mat-card class="example-card" *ngFor="let item of artists">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="item.image" alt="{{item.name}}" width="200px">
</mat-card>
